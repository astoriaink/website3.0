<nav class="navbar">
    <div class="logo-container">
        <a href="#" class="logo">AI</a>
    </div>
    <button class="menu-button" onclick="toggleNavbar(event)">â˜°</button>
    <div class="nav-links">
        <a href="{{ url_for('homepage') }}" class="nav-item">Home</a>
        <a href="{{ url_for('generator') }}" class="nav-item">AI Generator</a>
        <a href="{{ url_for('index') }}" class="nav-item">Price</a>
        <a href="{{ url_for('artist_profile') }}" class="nav-item">Artist Profile</a>
    </div>
    <a href="{{ url_for('book') }}" class="nav-book-now">Book Now</a>
</nav>

<style>
    .navbar {
        background-color: rgba(0, 0, 0, 0.85);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    .logo-container {
        display: flex;
        align-items: center;
    }

    .logo {
        font-size: 1.8em;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
    }

    .menu-button {
        background-color: transparent;
        border: none;
        font-size: 30px;
        color: #ffffff;
        cursor: pointer;
        display: none; /* Show only on smaller screens */
        position: absolute;
        right: 20px;
    }

    .nav-links {
        display: flex;
        gap: 15px;
        transition: all 0.3s ease-in-out;
    }

    .nav-links.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 10px;
        background-color: rgba(212, 28, 28, 0.9);
        width: 200px;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .nav-item {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
        padding: 10px;
    }

    .nav-item:hover {
        color: #ff6347;
    }

    .nav-book-now {
        background-color: #ffa726;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.2s;
    }

    .nav-book-now:hover {
        background-color: #ff8c00;
        transform: translateY(-2px);
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
        .menu-button {
            display: block; /* Show hamburger menu button on smaller screens */
        }

        .nav-links {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-item {
            padding: 10px 0;
            text-align: left;
            width: 100%;
        }

        .nav-book-now {
            display: none;
        }
    }
</style>

<script>
    // JavaScript function to toggle the navbar visibility
    function toggleNavbar(event) {
        event.stopPropagation();
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    // Close navbar when clicking outside of it or clicking the menu button again
    document.addEventListener('click', function(event) {
        const navLinks = document.querySelector('.nav-links');
        const menuButton = document.querySelector('.menu-button');
        if (!navLinks.contains(event.target) && !menuButton.contains(event.target)) {
            navLinks.classList.remove('active');
        }
    });
</script>
